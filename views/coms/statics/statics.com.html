<style>
    
</style>
<template>
    <div class="staticsDiv">
        <div class="title">
            <span>数据概览：<span class="desc">近一周新增用户量</span></span>
        </div>
        <div class="chartDiv">
            <div id="staticChartFive"></div>
        </div>
    </div>
</template>
<script>
    (function () {
        var staticChartFive = "";
        var title = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
        var data = [38, 30, 42, 18, 38, 52, 30];
        staticChartFive = echarts.init(document.getElementById('staticChartFive'),'customed');
        var option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: title,
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#D4D4D4'
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#D4D4D4'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#EBEDF8'
                        }
                    }
                }
            ],
            series: [
                {
                    name: '新增用户量',
                    type: 'bar',
                    color: '#5488FF',
                    barWidth: '23px',
                    data: data
                }
            ]
        };
        staticChartFive.setOption(option);
        window.addEventListener("resize", function () {
            staticChartFive.resize();
        });
        setTimeout(function(){
            staticChartFive.resize();
        },100);
    })()
</script>
