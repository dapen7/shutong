<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>我的工作台</title>
    <link rel="stylesheet" href="../../images/font/iconfont.css">
    <link rel="stylesheet" href="../../css/ui/index.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../js/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../js/lib/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="../../js/lib/common.js"></script>
    <script src="../../js/lib/layui/layui.js"></script>
    <script src="../../js/lib/load.js"></script>
    <style>
        .homeGrid{
            display: grid;
            grid-template-columns: 1fr 510px 400px;
            grid-template-rows: 178px 200px 200px 300px;
            grid-template-areas: "a a b"
                                 "c d b"
                                 "c d f"
                                 "e d f";
            grid-auto-flow: row dense;
            grid-gap:25px;
        }
        @media screen and (max-width: 1000px) {
            .homeGrid{
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows:  minmax(216px, 1fr) 359px 214px 600px 680px 585px;
                grid-template-areas: "a"
                                    "b"
                                    "c"
                                    "d"
                                    "e"
                                    "f";
                grid-auto-flow: row dense;
                grid-gap:15px;
            }
            .six .homePage .mainDiv{
                padding-top: 15px!important;
            }
        }
    </style>
</head>

<body class="six">
    <div id="app" active="我的工作台" class="appDiv">
        <com-frame >
            <!-- 正文内容 -->
            <div class="homeGrid">
                <com-info class="" style="grid-area: a;"></com-info>
                <com-calendar class="blockDiv" style="grid-area: b;"></com-calendar>
                <com-statics class="blockDiv" style="grid-area: c;"></com-statics>
                <com-recount class="blockDiv" style="grid-area: d;"></com-recount>
                <com-oplog class="blockDiv" style="grid-area: f;"></com-oplog>
                <com-task class="blockDiv" style="grid-area: e;"></com-task>
            </div>
        </com-frame>
    </div>
</body>
<script src="../../js/lib/echarts.min.js"></script>
<script>
    //主页
    load("./coms/frame.com.html","com-frame");
    //访问量
    load("../coms/info/info2.com.html","com-info");
    //数据概览
    load("../coms/statics/statics3.com.html","com-statics");
    //质量问题统计
    load("../coms/recount/recount4.com.html","com-recount");
    //日历
    load("../coms/calendar/calendar2.com.html","com-calendar");
    //时间线
    load("../coms/oplog/oplog.com.html","com-oplog");
    //任务统计
    load("../coms/task/task2.com.html","com-task");
</script>
</html>
